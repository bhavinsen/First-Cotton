{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="container" style="width: 600px">
    {% for message in messages %}
    <div class="alert alert-{% ifequal message.tags 'error' %}danger {% else %}{{ message.tags }} {% endifequal%} alert-dismissible fade show" role="alert">
        {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="mb-3 mt-5">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="formFile" class="form-label">CSV Upload</label>
            <input class="form-control" type="file" id="formFile" name="formFile" accept=".csv" required>
            <button class="btn btn-secondary" type="submit" style="margin-left: 547px;margin-top:-71px;">Upload</button>
        </form>
    </div>
</div>

{% endblock content %}
<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
